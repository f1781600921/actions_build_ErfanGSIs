env:
  ROM_URL: https://59-47-225-66.pd1.123pan.cn:30443/download-cdn.123pan.cn/123-596/7bd1a030/1821322663-0/7bd1a030ba67b7669e4163907f959e54/c-m11?v=5&t=1704623621&s=170462362199cd33ed198914b2c862a91d47ea5afe&r=1RS51F&bzc=1&bzs=1816254415&filename=IHU509G-ota-1.2.3-145-user.zip&x-mf-biz-cid=8b2aed43-989f-41eb-93be-e235fc7e9d87-63d50b&auto_redirect=0&ndcp=1&cache_type=1&xmfcid=d441275c-e81b-4c6a-8bef-41044a5493cf-1-abf611255
  ROM_NAME: Generic
  BUILD_TYPE: Aonly
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-20.04
    if: github.event.repository.owner.id == github.event.sender.id

    steps:
       - name: Checkout
         uses: actions/checkout@master
           
       - name: Initialization environment
         run: |
            sudo -E apt-get -qq install git wget
       
       - name: Clone ErfanGSI Source Code
         run: git clone --recurse-submodules https://github.com/erfanoabdi/ErfanGSIs.git ErfanGSIs
         
       - name: Fix exit
         run: |
              sed -i 's/\|\| exit 1//g' $GITHUB_WORKSPACE/ErfanGSIs/url2GSI.sh
              sed -i 's/exit 1//g' $GITHUB_WORKSPACE/ErfanGSIs/url2GSI.sh
       
       - name: Setting up ErfanGSI requirements
         run: |
              cd $GITHUB_WORKSPACE/ErfanGSIs
              mkdir ./output
              sudo bash ./setup.sh
       
       - name: Download Stock Rom & Generate GSI
         run: |
              cd  $GITHUB_WORKSPACE/ErfanGSIs
              sudo bash ./url2GSI.sh -c --$BUILD_TYPE $ROM_URL $ROM_NAME
       
       - name: Zip GSI  
         run: |
              cd $GITHUB_WORKSPACE/ErfanGSIs/output
              mkdir final
              zip -r final/GSI.zip ./*
       
       - name: Upload GSI to WeTransfer
         run: |
              cd $GITHUB_WORKSPACE/ErfanGSIs/output
              curl -sL https://git.io/file-transfer | sh
              ./transfer arp ./final/GSI.zip

         
            
